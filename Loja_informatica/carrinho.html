<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>infomax</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Loja Online</h1>

  <header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="cadastre-se.html">Cadastre-se</a></li>
        </ul>
    </nav>
</header>

  <!-- Produtos -->
  <div class="produtos">
    <div class="produto">
      <img src="iphone16_PNG3.png" alt="Produto 1">
      <h3>Iphone 16 plus</h3>
      <p>R$ 7.210,00</p>
      <button onclick="RetirardoCarrinho('Produto 1', 100, 'https://via.placeholder.com/150?text=Produto+1')">Retirar do Carrinho</button>
    </div>
    <div class="produto">
      <img src="relogio.png" alt="Produto 2">
      <h3>Apple watch</h3>
      <p>R$ 1.100,00</p>
      <button onclick="RetirardoCarrinho('Produto 2', 150, 'https://via.placeholder.com/150?text=Produto+2')">Retirar do Carrinho</button>
    </div>
  </div>

  <!-- Carrinho -->
  <div class="carrinho">
    <h2>Carrinho de Compras</h2>
    <ul id="itensCarrinho">
      <!-- Itens do carrinho serão adicionados aqui -->
    </ul>
    <p>Total: R$ <span id="totalCarrinho">8.310,70</span></p>
    <button id="finalizarCompra" onclick="finalizarCompra()">Finalizar Compra</button>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 infomax. Todos os direitos reservados.</p>
  </footer>
